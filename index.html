<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pixelator + Grid</title>
  <link rel="stylesheet" href="./src/output.css">
</head>
<body class="transition-colors duration-500 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gray-200 dark:bg-gray-800 shadow-md transition-colors duration-500">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Pixelator + Grid</h1>
      <a href="https://github.com/" target="_blank" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition-colors">GitHub</a>
    </div>
  </nav>

  <!-- Main -->
  <!-- Main -->
  <main class="flex-1 flex flex-col gap-5 p-5 max-w-7xl mx-auto">

    <!-- Controls Bar -->
    <div class="flex flex-wrap items-center justify-center gap-4 bg-gray-200 dark:bg-gray-800 p-4 rounded-lg shadow-md">

      <!-- Upload -->
      <input type="file" id="file" accept="image/*"
        class="text-sm
        file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 
        file:text-sm file:font-semibold 
        file:bg-gray-300 file:text-gray-800 hover:file:bg-gray-400 
        dark:file:bg-gray-700 dark:file:text-gray-200 dark:hover:file:bg-gray-600">

      <!-- Ukuran Pixel -->
      <label class="flex items-center gap-2">
        Ukuran Pixel:
        <input type="number" id="pixelSize" min="1" max="50" value="8"
          class="w-20 px-2 py-1 rounded border border-gray-400 dark:border-gray-600 bg-gray-50 dark:bg-gray-700">
      </label>

      <!-- Grid Toggle -->
      <label class="flex items-center gap-2">
        <input type="checkbox" id="showGrid" checked> Tampilkan Grid
      </label>

      <!-- Warna Grid -->
      <label class="flex items-center gap-2">
        Warna Grid:
        <input type="color" id="gridColor" value="#66ccff" class="w-10 h-10">
      </label>

      <!-- Transparansi Grid -->
      <label class="flex items-center gap-2">
        Transparansi:
        <input type="number" id="gridAlpha" min="0" max="1" step="0.05" value="0.6"
          class="w-20 px-2 py-1 rounded border border-gray-400 dark:border-gray-600 bg-gray-50 dark:bg-gray-700">
      </label>

      <!-- Download Button -->
      <button id="downloadBtn" disabled
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Unduh PNG
      </button>
    </div>

    <!-- Canvas Area -->
    <div class="flex-1 flex items-center justify-center">
      <canvas id="display" class="border border-gray-400 dark:border-gray-600"></canvas>
    </div>

  </main>



  <!-- Footer -->
  <footer class="bg-gray-200 dark:bg-gray-800 py-4 mt-auto">
    <div class="max-w-7xl mx-auto px-6 text-center text-sm text-gray-700 dark:text-gray-300">
      &copy; <span id="thisYear"></span> Pixelator + Grid. Dibuat dengan ❤️ dan TailwindCSS.
    </div>
  </footer>

  <!-- Offscreen canvas -->
  <canvas id="base" style="display:none"></canvas>
  <canvas id="small" style="display:none"></canvas>

  <script src="pixelator.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
